<script>
    // ControlSandbox
    var rodi = document.getElementById("rodI");

    var canvas_frontpage = document.getElementById("canvas_frontpage");
    var context_frontpage = canvas_frontpage.getContext("2d");
    // Dynamics properties:
    var Ffront = 1; // input force (N)
    var mfront = 10;
    // Kinematics properties:
    var afront = -9.81 // gravitational acceleration (m/s^2)
    var xfront = 50; // intial x (m) 
    var yfront = 50; // intial x (m)
    //var theta = 30; // input force angle (degr)

    moveProjectile();
    function drawProjectile() {
        context_frontpage.beginPath();
        context_frontpage.arc(xfront, yfront, 5, 0, 10 * Math.PI);
        context_frontpage.fillStyle = "red";
        context_frontpage.fill();
    }
    function moveProjectile() {
        context_frontpage.clearRect(0, 0, canvas_frontpage.width, canvas_frontpage.height);
        drawProjectile();
        window.setTimeout(moveProjectile, 1000 / 30);
    }
</script>
